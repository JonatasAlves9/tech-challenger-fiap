apiVersion: v1
kind: Pod
metadata:
  name: tech-challenger
spec:
  restartPolicy: Always
  containers:
    - name: tech-challenger
      image: jonatasalvesdev/tech-challenger:1.6
      ports:
        - containerPort: 8000
      env:
        - name: ENVIRONMENT
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: tech-challenger-service
spec:
  selector:
    app: tech-challenger
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 31113
      nodePort: 
  type: NodePort