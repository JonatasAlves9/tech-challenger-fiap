    depends_on:
      - "postgres_image"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    environment:
      DB_CONNECTION_STRING: "host=postgres_image;port=5432;database=postgres;User ID=postgres;password=T3cHCh@113ng3"
